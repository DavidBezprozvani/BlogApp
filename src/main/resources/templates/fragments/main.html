<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<nav th:fragment="menu" class="navbar sticky-top navbar-expand-lg navbar-light bg-light mb-3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

    <a class="navbar-brand" href="#">Blog App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().contains('/index') ? 'active':''}">
                <a th:text="#{menu.home}" class="nav-link" href="/index">Home</a>
            </li>
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/post-list' ? 'active':''}">
                <a th:text="#{menu.blogs}" class="nav-link" href="/post">Blogs</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')" th:classappend="${#httpServletRequest.getRequestURI().contains('/user')  ? 'active':''}">
                <a th:text="#{menu.user}" class="nav-link" href="/user">Users</a>
            </li>
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/about' ? 'active':''}">
                <a th:text="#{menu.about}" class="nav-link" href="/about">About blogger</a>
            </li>
        </ul>
        <form class="inline-form" th:action="@{/logout}" method="post">
        <span class="navbar-text">
            <span th:text="#{welcome}">Welcome</span>
            <span sec:authorize="isAuthenticated()" th:text="${#authentication.name}!">UserName</span>
            <span sec:authorize="!isAuthenticated()" th:text="#{guest}">Guest</span>
        </span>
            <button class="btn btn-outline-dark" type="submit" sec:authorize="isAuthenticated()" th:text="#{logout}">Logout</button>
            <button th:text="#{sign.in}" class="btn btn-outline-dark" type="submit" sec:authorize="!isAuthenticated()" th:action="@{/login}">Sign in</button>
            <button th:text="#{sign.up}" class="btn btn-outline-dark" type="submit" sec:authorize="!isAuthenticated()" th:action="@{/registration}">Sign up</button>
        </form>
    </div>
</nav>

<div th:fragment="toolbar (url, text)" th:assert="${!#strings.isEmpty(url) and !#strings.isEmpty(text)}"
     sec:authorize="hasRole('ADMIN')"
     class="container d-flex justify-content-end">
    <a th:href="*{url}"><button class="btn btn-outline-dark" th:text="*{text}"></button></a>
</div>

<footer th:fragment="footer" class="footer mt-auto py-3" style="position: absolute; bottom: 0;">
    <div class="container-fluid">
        <span class="text-muted">Blog application for Code Academy. All rights reserved.</span>
    </div>
</footer>
