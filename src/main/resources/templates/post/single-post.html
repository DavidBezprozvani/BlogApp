<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
<div th:replace="fragments/navbar :: menu"></div>

<div class="container">
    <!--Post-->
    <div class="jumbotron">
        <h1 th:text="${post.title}">Title</h1>
        <div th:text="'Created: ' + ${#dates.format(post.createdOn, 'dd-MMM-yyyy')} + ' by '">Created by</div>
        <div>
            <a th:text="${post.user.username}" th:href="@{'/blog/' + ${post.user.username}}">User</a>
        </div>
        <h3 th:text="${post.body}">Body</h3>

        <!--Only show these buttons if the user is the owner of post-->
        <div sec:authorize="hasRole('ADMIN')">
            <div class="row">
                <a th:href="@{'/editPost/{id}'(id=${post.id})}" class="col-md-2">
                    <button type="button" class="btn btn-primary btn-block" th:text="Edit">Edit</button>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
